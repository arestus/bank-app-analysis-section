<h2>File upload component!</h2>
<input type="file" style="display: none" (change)="onFileSelected($event)" #fileInput>
<button class="pick-button" mat-raised-button color="primary" type="button" (click)="fileInput.click()">Pick file</button>
<button class="upload-button" mat-raised-button color="accent" type="button" (click)="onUpload()">Upload</button>
<p *ngIf="selectedFile">{{selectedFile.name}}</p>
